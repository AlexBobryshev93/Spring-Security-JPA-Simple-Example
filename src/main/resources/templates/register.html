<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Spring Security Demo</title>
</head>
<body>
<h2>Create a new user:</h2>
<form method="POST" th:object="${user}">
    <label>Username: </label>
    <input type="text" th:field="*{username}" minlength="6" maxlength="20"/><br/>
    <label>Password: </label>
    <input type="password" th:field="*{password}" minlength="6" maxlength="20"/><br/>
    <label>Confirm password: </label>
    <input type="password" th:field="*{confirmPassword}"/><br/>
    <i th:text="${errMsg}"></i><br/><br/>
    <input type="submit" value="REGISTER"/>
</form>
</body>
</html>
